version: v2
name: txx
services:
- name: web
  run: python server.py
  type: web
  instances: 1
  cpuCores: 0.2
  ramMegabytes: 300
  terminationGracePeriodSeconds: 30
  port: 3000
  autoscaling:
    enabled: true
    gpu: false
    minInstances: 1
    maxInstances: 10
    cpuThresholdPercent: 0
    memoryThresholdPercent: 0
    gpuThresholdPercent: 0
    vramThresholdPercent: 0
  sleep: false
build:
  context: ./
  method: docker
  dockerfile: ./Dockerfile