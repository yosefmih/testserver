version: v2
name: txx4
services:
- name: txx
  run: python /app/server.py
  type: web
  instances: 1
  cpuCores: 0.2
  ramMegabytes: 300
  terminationGracePeriodSeconds: 30
  port: 3000
  autoscaling:
    enabled: true
    gpu: false
    minInstances: 1
    maxInstances: 10
    cpuThresholdPercent: 0
    memoryThresholdPercent: 0
    gpuThresholdPercent: 0
    vramThresholdPercent: 0
  domains:
  - name: testthisapp.com
  - name: testthisappdfdfdfdfdfdfd.com
  sleep: false
build:
  context: ./
  method: docker
  dockerfile: ./Dockerfile
env:
- key: testk
  value: testv
- key: testk2
  value: testv2
autoRollback:
  enabled: false
