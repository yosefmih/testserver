version: v2
name: spred
services:
- name: web
  run: ""
  type: web
  instances: 1
  cpuCores: 0.19
  ramMegabytes: 400
  terminationGracePeriodSeconds: 30
  port: 3000
  domains:
  - name: spred.preview.testing.withporter.run
  healthCheck:
    enabled: true
    httpPath: /health
    timeoutSeconds: 1
    initialDelaySeconds: 5
  sleep: false
  serviceMeshEnabled: false
build:
  context: ./stockanalysis
  method: docker
  dockerfile: ./stockanalysis/Dockerfile
env:
- key: NODE_OPTIONS
  value: --inspect=0.0.0.0:9229 --max-old-space-size=2048
deploymentStrategy: {}
