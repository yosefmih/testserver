{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "github-release-crawler.fullname" . }}-secret
  labels:
    {{- include "github-release-crawler.labels" . | nindent 4 }}
type: Opaque
data:
  anthropic-api-key: {{ .Values.config.anthropicApiKey | b64enc }}
  github-token: {{ (.Values.config.githubToken | default "") | b64enc }}
  postgresql-password: {{ .Values.database.password | b64enc }}
{{- end }}